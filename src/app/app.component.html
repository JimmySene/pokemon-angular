<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
  <div class="row">

    <div *ngFor="let pokemon of pokemons" class="col m4 s6" (click)="selectPokemon(pokemon)">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" [alt]="pokemon.name">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p class="card-title">{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created }}</small></p>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
